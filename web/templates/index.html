<!DOCTYPE html>
<html>
<head>
    <title>Company CIN Lookup</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 40px;
            background-color: #fafafa;
        }

        input {
            padding: 8px;
            width: 360px;
        }

        button {
            padding: 8px 18px;
            cursor: pointer;
        }

        /* Tabs */
        .tabs {
            margin-top: 25px;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-buttons button {
            background: none;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            color: #555;
        }

        .tab-buttons button.active {
            border-bottom: 3px solid #4a90e2;
            color: #000;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
            background-color: #ffffff;
        }

        th {
            background-color: #eef3fb;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 9px;
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background-color: #f9fbff;
        }

        .error {
            color: #b00020;
            margin-top: 15px;
        }
    </style>

    <script>
        function showTab(tabId) {
            document.querySelectorAll(".tab-content").forEach(el => {
                el.classList.remove("active");
            });
            document.querySelectorAll(".tab-buttons button").forEach(btn => {
                btn.classList.remove("active");
            });
            document.getElementById(tabId).classList.add("active");
            document.getElementById("btn-" + tabId).classList.add("active");
        }
    </script>
</head>

<body>

<h2>Company CIN Lookup</h2>

<form method="POST">
    <input type="text" name="cin" placeholder="Enter Company CIN" required />
    <button type="submit">Process</button>
</form>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

{% if grouped_result %}
<div class="tabs">

    <div class="tab-buttons">
        {% for section in grouped_result.keys() %}
            <button id="btn-tab{{ loop.index }}"
                    onclick="showTab('tab{{ loop.index }}')"
                    class="{% if loop.first %}active{% endif %}">
                {{ section }}
            </button>
        {% endfor %}
    </div>

    {% for section, rows in grouped_result.items() %}
    <div id="tab{{ loop.index }}" class="tab-content {% if loop.first %}active{% endif %}">
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            {% for key, value in rows %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endfor %}

</div>
{% endif %}

</body>
</html>
